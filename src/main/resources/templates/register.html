<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Registration form</h1>

<form th:action="@{/register}" method="post" th:object="${user}">
<input type="text" th:field="*{firstName}" placeholder="First Name"><br>
<input type="text" th:field="*{lastName}" placeholder="Last Name"><br>
<p th:errors="*{email}">Email errors</p>
    <input type="email" th:field="*{email}" placeholder="Email"></br>
    <p th:errors="*{password}">Password errors</p>
    <input type="password" th:field="*{password}" placeholder="Password"></br>
    <input type="submit" value="Register">
</form>
</body>
</html>
